<section layout="row" layout-sm="column" layout-align="end center" layout-wrap>
	<form>
		<md-input-container class="md-block" flex-gt-xs>
	        <label>Busca Una Ficha Reme</label>
	        <input name="nombre" ng-model="busqueda.ficha" required>
		</md-input-container>
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Busca Una Ficha Reme" id="busca" name="busqueda" value="" required>
			<div class="input-group-btn">
				<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
			</div>
		</div>
	</form>
	<div id="filter-panel" class="collapse filter-panel">
		<div class="panel panel-default">
			<div class="panel-body">
				<form id="filtro" class="form-inline">
					<div class="form-group">
						<label class="filter-col" style="margin-right:0;" for="seccion">Sección:</label>
						<select id="seccion" name="seccion" class="form-control">
							<option value="cualquiera">Cualquiera</option>
							<option value="manada">Manada</option>
							<option value="tropa">Tropa</option>
							<option value="comunidad">Comunidad</option>
							<option value="clan">Clan</option>
						</select>
					</div> <!-- form group [rows] -->
					<div class="form-group">
						<label class="filter-col" style="margin-right:0;" for="area">Área de desarrollo:</label>
						<select id="area" name="area" class="form-control">
							<option value="cualquiera">Cualquiera</option>
							<option value="corporalidad">Corporalidad</option>
							<option value="creatividad">Creatividad</option>
							<option value="caracter">Carácter</option>
							<option value="afectividad">Afectividad</option>
							<option value="sociabilidad">Sociabilidad</option>
							<option value="espiritualidad">Espiritualidad</option>
						</select>
					</div> <!-- form group [rows] -->
					<button type="submit" form="filtro" value="Submit" class="btn btn-default btn-block">
						<span class="glyphicon glyphicon-record"></span> Aplicar Filtro
					</button>
				</form>
			</div>
		</div>
	</div>

	<button type="button" class="btn btn-block btn-default" data-toggle="collapse" data-target="#filter-panel">
		<span class="glyphicon glyphicon-cog"></span> Filtro
	</button>
	<md-button class="md-raised md-primary" aria-label="Agregar Nueva Ficha Reme" ng-click="showAgregarPatrulla($event)">
		<span class="glyphicon glyphicon-plus"></span>  Agregar Nueva Ficha Reme
	</md-button>
</section>

<h1 class='nada' ng-hide='fichasreme.length'>NO HAY FICHAS REME AÚN</h1>

<div class='tarjeta col-xs-12 col-md-6 vertical-center' ng-repeat="ficha in fichasreme">
	<div class='col-xs-12 altoalcien'>
		<p>{{ficha.nombreactividad}}</p>
		<p class='little'>Sección: {{ficha.seccion}}</p>
		<p class='little'>{{ficha.area}}</p>
		<div class='botones'>
			<a href='#!fichareme/{{ficha.idfichareme}}' class='btn btn-default btn-block'><span class='glyphicon glyphicon-file'></span> VER</a>
		</div>
	</div>
</div>
