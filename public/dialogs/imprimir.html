<md-dialog aria-label="Imprimir" flex>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Imprimir Informes</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                &times;
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <md-content class="container-fluid">
            <div class="row" style="padding-top:15px;">
                <div class="col-xs-12">
                    <md-radio-group ng-model="print.opcion" ng-init="print.opcion = 'general'">
                        <md-radio-button value="general" class="md-primary" ng-click="patrullaClicked = false">General</md-radio-button>
                        <md-radio-button value="patrulla" class="md-primary" ng-click="patrullaClicked = true">Por {{$root.user.pequenogrupo}}</md-radio-button>
                    </md-radio-group>
                </div>
                <div class="col-xs-12">
                    <md-select ng-model='print.patrulla' aria-label="Patrullas" ng-disabled="!patrullaClicked">
                        <md-option ng-repeat="patrulla in patrullas" value="{{patrulla.id}}">
                            {{patrulla.nombre}}
                        </md-option>
                    </md-select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <md-button class="md-raised md-primary" aria-label="Directorio" href="https://uhlu.herokuapp.com/generarReporte?tipo=directorio^opcion={{print.opcion}}^patrulla={{print.patrulla}}">
                        <span class="glyphicon glyphicon-user"></span>  Directorio
                    </md-button>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <md-button class="md-raised md-primary" aria-label="Ficha Médica" href="https://uhlu.herokuapp.com/generarReporte?tipo=fichamedica^opcion={{print.opcion}}^patrulla={{print.patrulla}}">
                        <span class="glyphicon glyphicon-plus"></span>  Ficha Médica
                    </md-button>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <md-button class="md-raised md-primary" aria-label="Cuadro de Adelanto" href="https://uhlu.herokuapp.com/generarReporte?tipo=cuadroadelanto^opcion={{print.opcion}}^patrulla={{print.patrulla}}">
                        <span class="glyphicon glyphicon-signal"></span>  Cuadro de Adelanto
                    </md-button>
                </div>
            </div>
        </md-content>
    </md-dialog-content>
</md-dialog>
